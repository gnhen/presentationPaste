<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Presentation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add PptxGenJS library -->
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.11.0/dist/pptxgen.bundle.js"></script>
</head>

<body>
    <div id="editor">
        <h1>Text Slide Generator</h1>
        <p class="instructions">Paste your text below. Slides will be created by empty lines or by using the "Insert
            Break" button.</p>
        <textarea id="textInput"
            placeholder="Paste your text here... Slides are separated by empty lines or by using the Insert Break button"></textarea>
        <div class="button-row">
            <button onclick="insertBreak()" class="secondary-btn">Insert Break at Cursor</button>
            <button onclick="processText()">Split Text</button>
        </div>
        <div class="sections-container">
            <h2>Slides Preview</h2>
            <ul id="sectionsList"></ul>
        </div>
        <div class="button-row">
            <button id="startBtn" onclick="startPresentation()">Start Presentation</button>
            <button id="exportBtn" onclick="exportToPowerPoint()" class="export-btn">Export to PowerPoint</button>
        </div>
    </div>

    <div id="presentation" class="hidden">
        <div id="slide"></div>
        <div class="controls">
            <button onclick="prevSlide()">Previous</button>
            <span id="slideCounter">1/1</span>
            <button onclick="nextSlide()">Next</button>
            <button onclick="exitPresentation()" class="exit-btn">Exit</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
